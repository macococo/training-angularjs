<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
    <meta charset="UTF-8">
    <script src="../js/angular.min.js"></script>
</head>
<body ng-init="arrays=[{id: 1, name: 'a'}, {id: 2, name: 'b'}]">

	<select ng-model="select" ng-options="obj.id for obj in arrays"></select>
	<select ng-model="select" ng-options="obj.id as obj.name for obj in arrays"></select>

</body>
</html>
